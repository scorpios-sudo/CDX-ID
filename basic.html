<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Package - CDX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #0d1b2a;
      color: #00e0ff;
      font-size: 2em;
      text-shadow: 0 0 10px #00e0ff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .examples {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .example {
      background-color: #121d2f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      padding-bottom: 20px;
    }

    .example:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #00e0ff;
    }

    .example img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .example h3 {
      margin: 10px 0 5px;
      color: #00e0ff;
    }

    .example p {
      padding: 0 10px;
      font-size: 0.9em;
      color: #cfd8dc;
    }

    .view-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00e0ff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #00e0ff;
    }

    .view-btn:hover {
      background-color: #00bcd4;
    }

    .cta {
      text-align: center;
      margin: 50px 0;
    }

    .cta a {
      background-color: #00e0ff;
      padding: 15px 30px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00e0ff;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>

  <header>CDX - Basic Package</header>

  <div class="container">
    <div class="examples">
      <div class="example">
        <img src="Travel Website.png" alt="Travel Example">
        <h3>Travel Web</h3>
        <p>Web travel ringan dengan galeri & info paket wisata.</p>
        <a href="https://wa.me/6285852015202" class="view-btn">Pesan Sekarang</a>
      </div>

      <div class="example">
        <img src="Portfolio.png" alt="Portfolio Example">
        <h3>Portfolio</h3>
        <p>Web personal untuk menampilkan karya & project kamu.</p>
        <a href="https://wa.me/6285852015202" class="view-btn">Pesan Sekarang</a>
      </div>

      <div class="example">
        <img src="umkm.jpg" alt="UMKM Example">
        <h3>UMKM</h3>
        <p>Desain sederhana untuk jualan produk kecil & katalog online.</p>
        <a href="https://wa.me/6285852015202" class="view-btn">Pesan Sekarang</a>
      </div>
    </div>

    <div class="cta">
      <a href="https://wa.me/6285852015202">Pesan Sekarang</a>
    </div>
  </div>

</body>
</html>
